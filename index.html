<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" href="assets/CSS/utils.css">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>FOODie - FOOD like HOME</title>
</head>
<body>
    <header>
        <nav class="navbar flex">
            <div class="col1 flex">
                <span class="outer">FOOD<span class="inner">ie</span></span>
            </div>
            <div class="col2 flex">
                <ul class="flex list-none nav">
                    <li class="home">Home</li>
                    <li class="menu">Menu</li>
                    <li class="blog">Blog</li>
                    <li class="about">About</li>
                </ul>
                <i class="uil uil-bars openmenu"></i>
                <i class="uil uil-times closemenu"></i>
                <ul class="flex searchbar">
                    <input class="search" type="text" placeholder="Search Here...">
                    <div class="icon"><i class="uil uil-search search-icon"></i></div>
                    <div class="cross"><i class="uil uil-times cross-icon"></i></div>
                </ul>
            </div>
            <div class="col3 flex">
                <ul class="flex list-none">
                    <li class="bag"><i class="uil uil-shopping-bag"></i></li>
                    <li class="profile"><i class="uil uil-user"></i></li>
                </ul>
            </div>
        </nav>
        <div class="nav2">
            <ul class="flex list-none open">
                <li class="home">Home</li>
                <li class="menu">Menu</li>
                <li class="blog">Blog</li>
                <li class="about">About</li>
            </ul>
        </div>
    </header>
    <main>
        <div class="offers">
            <div class="container1">
                <div class="carousel" data-flickity ='{"freeScroll": true, "wrapAround":true,"autoPlay": true}'>
                    <div class="carousel-cell">
                        <img src="assets/Images/foods/scrolling-img-1.png" alt="Paneer Roll"> 
                    </div>
                    <div class="carousel-cell">
                        <img src="assets/Images/foods/scrolling-img-1.png" alt="Paneer Roll"> 
                    </div>
                </div>
            </div>
        </div>
        <div class="recommended">
            <span>Recommended Dishes</span>
        </div>
        <div class="recommended-dishes">
            <div class="carousel" data-flickity='{ "groupCells": 2 }'>
                <div class="carousel-cell">
                    <div class="box"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/JS/jquery-3.6.1.min.js"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="assets/JS/script.js"></script>

</body>
</html>
